<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Iframes</title>
        <!--Iframes are inline elements-->
    </head>
    
    <body>
        <iframe src="headings.html" width="300px" height="200px" frameborder="1"></iframe>
        <iframe name="myiframe"></iframe>
        <!--Setting the name of iframes in the target of link open the link in the place provoded for the iframe.-->
        <p><a href="http://www.wikipedia.org" target="myiframe">link1</a></p>
        <!--Setting blank as target just open the link in the new tab-->
        <p><a href="http://www.wikipedia.org" target="_blank">link2</a></p>
        <!--Now we will have an iframe with a youtune video in it. For this go tothe youtube video.There go to the share, then embed and copy the code and paste it.-->
        <iframe width="400" height="250" src="https://www.youtube.com/embed/smn3mDBOUy4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
    </body>
</html>
