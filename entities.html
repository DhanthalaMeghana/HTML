<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Entities</title>
    </head>
    
    <body>
        <p>Some         text</p>
        <p>Some &#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160 text</p>
        <p>Some &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;text</p>
        <p>4<5</p>
        <p>4 &lt; 5</p>
        <p>4 &LT; 5</p>
        <!--Hence we can write the text in upper or lower case.Both work :)-->
        
        
    </body>
</html>
