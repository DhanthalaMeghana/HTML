<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ordered Lists</title>
    </head>
    
    <body>
        <ol type="1">
            <li>Pandu</li>
            <li>Meghana</li>
            <li>Varsha</li>
        </ol>
        <ol type="A">
            <li>Pandu</li>
            <li>Meghana</li>
            <li>Varsha</li>
        </ol>
        <ol type="I">
            <li>Pandu</li>
            <li>Meghana</li>
            <li>Varsha</li>
        </ol>
        <ol type="a">
            <li>Pandu</li>
            <li>Meghana</li>
            <li>Varsha</li>
        </ol>
        <ol type="i">
            <li>Pandu</li>
            <li>Meghana</li>
            <li>Varsha</li>
        </ol>
    </body>
</html>
